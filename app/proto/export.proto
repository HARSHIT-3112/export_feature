syntax = "proto3";

package export;

service ExportService {
  rpc ExportDocument (ExportRequest) returns (ExportResponse);
}

message ExportRequest {
  string document_id = 1;
  string title = 2;
  string content = 3;
  string export_type = 4;       // "pdf" | "docx"
  string page_size = 5;         // "A4" | "Letter"
  bool include_cover_page = 6;
  map<string, string> style = 7;  // Dynamic styling key-value pairs
}

message ExportResponse {
  bytes file_content = 1;
  string file_name = 2;
  string mime_type = 3;
}

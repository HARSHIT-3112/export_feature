syntax = "proto3";

package export;

service ExportService {
  rpc ExportDocument (ExportRequest) returns (ExportResponse);
}

message ExportRequest {
  string document_id = 1;
  string title = 2;
  string author = 3;
  string category = 4;
  repeated string tags = 5;
  string created_at = 6;
  string content = 7;
  string export_type = 8;         // "pdf" | "docx"
  string page_size = 9;           // "A4" | "Letter"
  bool include_cover_page = 10;
}

message ExportResponse {
  bytes file_content = 1;
  string file_name = 2;
  string mime_type = 3;
}
